<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Import local css-->
  <link rel="stylesheet" href="css/main.css">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Trainer</title>
</head>

<body>
  <div id="telecom" class="section block blue lighten-2">
    <nav class="pushpin" data-target="blue">
      <div class="nav-wrapper light-blue">
        <div class="container">
          <a href="#" class="brand-logo">Telecom</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#!">Blue Link 1</a></li>
            <li><a href="#!">Blue Link 2</a></li>
            <li><a href="#!">Blue Link 3</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div id="it" class="section block red lighten-2">
    <nav class="pushpin" data-target="red">
      <div class="nav-wrapper red">
        <div class="container">
          <a href="#" class="brand-logo">IT</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#!">Red Link 1</a></li>
            <li><a href="#!">Red Link 2</a></li>
            <li><a href="#!">Red Link 3</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div id="network" class="section block green lighten-2">
    <nav class="pushpin" data-target="green">
      <div class="nav-wrapper green">
        <div class="container">
          <a href="#" class="brand-logo">Networking</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#!">Green Link 1</a></li>
            <li><a href="#!">Green Link 2</a></li>
            <li><a href="#!">Green Link 3</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  </div>


  <!-- Footer -->
  <section class="section blue darken-2 white-text center">
    <p>Admin Panel Copyright &copy; 2019</p>
  </section>

  <!-- Preloader -->
  <div id="loader" class="loader preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>
      <div class="gap-patch">
        <div class="circle"></div>
      </div>
      <div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>


    <!--Import jQuery before materialize.js-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script>
      // Hide Sections
      $('.section').hide();

      setTimeout(function () {
        $(document).ready(function () {
          // Show Sections
          $('.section').fadeIn();

          // Hide Preloader
          $('.loader').fadeOut();

          //Init Side nav
          $('.button-collapse').sideNav();

          // Init Pushpin
          $('.pushpin').each(function () {
            var $this = $(this);
            var $target = $('#' + $(this).attr('data-target'));
            $this.pushpin({
              top: $target.offset().top,
              bottom: $target.offset().top + $target.outerHeight() - $this.height()
            });
          });

      
          $('.pushpin').pushpin();

        });
      }, 1000);
    </script>
</body>

</html>
