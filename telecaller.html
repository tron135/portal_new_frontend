    <!-- Section: Telecaller Form -->
    <section class="section section-form">
      <div class="container">
        <div class="row">
          <div class="col s12 m8 offset-m2 l9 offset-l2">
            <div class="card-panel tele blue darken-3 white-text center">
              <h2>Telecaller Form</h2>
              <form action="">
                  <div class="input-field">
                    <i class="material-icons prefix">person</i>
                    <input id="first_name2" type="text" class="validate">
                    <label class="active white-text" for="first_name2">Name</label>
                  </div>
                  <div class="input-field">
                    <i class="material-icons prefix">contacts</i>
                    <input id="contact" type="text" class="validate">
                    <label class="active white-text" for="contact">Contact Number</label>
                  </div>
                  <div class="input-field">
                    <i class="material-icons prefix">email</i>
                    <input id="contact" type="text" class="validate">
                    <label class="active white-text" for="contact">Email</label>
                  </div>
                  <div class="input-field">
                    <i class="material-icons prefix">work</i>
                    <input id="qual" type="text" class="validate">
                    <label class="active white-text" for="qualification">Qualification</label>
                  </div>
                  <div class="input-field">
                    <i class="material-icons prefix">shop_two</i>
                    <input id="college" type="text" class="validate">
                    <label class="active white-text" for="college">College</label>
                  </div>
                  <div class="input-field">
                    <i class="material-icons prefix">home</i>
                    <input id="address" type="text" class="validate">
                    <label class="active white-text" for="address">Address</label>
                  </div>
                  <div class="input-field">
                    <i class="material-icons prefix">dvr</i>
                    <input id="course" type="text" class="validate">
                    <label class="active white-text" for="course">Course</label>
                  </div>
                  <div class="input-field">
                    <i class="material-icons prefix">face</i>
                    <input id="source" type="text" class="validate">
                    <label class="active white-text" for="source">Source</label>
                  </div>
                  <div class="input-field">
                    <i class="material-icons prefix">comment</i>
                    <input id="source" type="text" class="validate">
                    <label class="active white-text" for="source">Remark</label>
                  </div>
                  <div class="input-field">
                    <i class="material-icons prefix">warning</i>
                    <input id="source" type="text" class="validate">
                    <label class="active white-text" for="source">Reason</label>
                  </div>
                  <div class="input-field">
                    <input type="submit" value="S u b m i t" class="btn waves-effect btn-large btn-extended blue darken-2">
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- Footer -->
    <section class="section blue darken-2 white-text center">
        <p>Admin Panel Copyright &copy; 2019</p>
    </section>

    <!-- Preloader -->
    <div id="loader" class="loader preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div>
        <div class="gap-patch">
            <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
            <div class="circle"></div>
        </div>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
    // Hide Sections
    $('.section').hide();

    setTimeout(function () {
      $(document).ready(function () {
        // Show Sections
        $('.section').fadeIn();

        // Hide Preloader
        $('.loader').fadeOut();

        //Init Side nav
        $('.sidenav').sidenav();

        // Init Modal
        $('.modal').modal();

        // Counter
        $('.count').each(function () {
          $(this).prop('Counter', 0).animate({
            Counter: $(this).text()
          }, {
              duration: 1000,
              easing: 'swing',
              step: function (now) {
                $(this).text(Math.ceil(now));
              }
            });
        });

      });
    }, 1000);
  </script>

    
</body>
